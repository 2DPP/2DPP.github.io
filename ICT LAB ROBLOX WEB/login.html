    <div id="login">
        <h1> Login to Riosa</h1>
        <form id="loginForm">
            <div class="container">
                <label for="uname"></label>
                <input type="text" placeholder="Username/Email/Phone" class="field" id="uname" name="uname" required>
                <br>
                <label for="psw"></label>
                <input type="password" class="field" placeholder="Password" id="psw" name="psw" required>
                <br>
                <button type="submit" id="loginbtn">Login</button>
                <br><br>
                <a id="forgot" href="forgot.html">Forgot password or Username?</a>
            </div>
        </form>
    </div>
